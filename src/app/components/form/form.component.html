<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header header-form">
        <h5 class="modal-title" id="exampleModalLabel">Bankapp</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
        <h6>Agregar Tarjeta</h6>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" #f="ngForm">
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="NÃºmero de tarjeta"
                formControlName="numero_tarjeta"
                required
            >
          </div>
          <div class="row m">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Cuenta"
                formControlName="cuenta"
                required
                >
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Issuer"
                formControlName="issuer"
                required
                >
            </div>
          </div>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Nombre de tarjeta"
                formControlName="nombre_tarjeta"
                required
            >
          </div>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Marca"
                formControlName="marca"
                required
            >
          </div>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Estatus"
                formControlName="estatus"
                required
            >
          </div>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Saldo"
                formControlName="saldo"
                required
            >
          </div>
          <div class="form-group">
            <input
                type="text"
                class="form-control"
                placeholder="Tipo de cuenta"
                formControlName="tipo_cuenta"
                required
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="button-p cancel" data-dismiss="modal">Cancelar</button>
        <button [disabled]="form.invalid" class="button-p ok" (click)="send()">Agregar tarjeta</button>
      </div>
    </div>
  </div>
</div>
